<div id="topSearchArea">
    <div id="searchBarContainer">
        <div class="text-2xl sm:text-5xl mb-2 font-extrabold">
            <p class="bg-clip-text text-black/0 bg-gradient-to-br from-blue via-button to-black">Find your Perfect Car Today!</p>
        </div>
        <div class="carSearchContainer">
            <form id="searchForm" action="" method="post">
                {{ form.hidden_tag() }}
                {{ form.search_field(class="search-input") }}
                {% for error in form.search_field.errors %}
                    <span>[{{ error }}]</span>
                {% endfor %}
            </form>
            <button class="search-btn search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="button-container">
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='honda') }}`">
                <a href="{{ url_for('listings', q='honda') }}" class="car-button-link">
                    <img src="{{ url_for('static', filename='images/hondaemblembackgroundfix1-01.png') }}" alt="$" class="brandLogo" style="height: 18px; width: 20px; position: relative; top: 2px; right: 3px;">
                    <span class="brandName">Honda</span>
                </a>
            </div>
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='mazda') }}`">
                <a href="{{ url_for('listings', q='mazda') }}" class="car-button-link">
                    <img src="{{ url_for('static', filename='images/mazdaemblem.png') }}" alt="$" class="brandLogo" style="height: auto; width: 20px; position: relative; top: 2px; right: 3px;">
                    <span class="brandName">
                        Mazda
                    </span>
                </a>
            </div>
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='nissan') }}`">
                <a href="{{ url_for('listings', q='nissan') }}" class="car-button-link">
                    <img src="{{ url_for('static', filename='images/nissanLogo.svg') }}" alt="$" class="brandLogo" style="height: auto; width: 20px; position: relative; top: 2px; right: 3px;">
                    <span class="brandName">
                        Nissan
                    </span>
                </a>
            </div>
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='toyota') }}`">

                    <span class="brandName">
                        Toyota
                    </span>
                </a>
            </div>
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='subaru') }}`">
                <a href="{{ url_for('listings', q='subaru') }}" class="car-button-link">
                    <img src="{{ url_for('static', filename='images/subaruemblemtransp.fix-01.png') }}" alt="$" class="brandLogo" style="height: auto; width: 20px; position: relative; top: 0px; right: 3px;">
                    <span class="brandName">
                        Subaru
                    </span>
                </a>
            </div>
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='daihatsu') }}`">
                <a href="{{ url_for('listings', q='daihatsu') }}" class="car-button-link">

                    <span class="brandName">

                </a>
            </div>
            <div class="car-button" onclick="location.href=`{{ url_for('listings', q='suzuki') }}`">

        </div>
    </div>
