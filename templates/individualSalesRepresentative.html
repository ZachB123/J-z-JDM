{% extends "layout.html" %} 

{% block css %} 
<link rel="stylesheet" href="{{ url_for('static', filename='css/salesRepProfilePage.css') }}">
{% endblock %}

{% block body %} 
    <div class="solo-sales-rep-profile-container">
        <div class="profile-container">
            <div class="profile-photo-container">
                <div class="sales-rep-pic" style="background-image: url('{{ sales_rep.image_link }}'); width: 284px; height: 400px; background-size: cover;">
                    <!-- <img src="{{ sales_rep.image_link }}" alt="Profile Photo"> -->
                </div>
                <div class="sales-rep-name-container">
                    <div class="sales-rep-name">
                        {{ sales_rep.user.username }}
                    </div>
                </div>
            </div>
            <div class="sales-rep-message">
                <div class="sales-about">
                    &emsp;{{ sales_rep.about }}
                </div>
                <div style="cursor: pointer;" class="sales-rep-contact-button" onclick="location.href = {{ url_for('message_sales_rep', sales_rep_id=sales_rep.user.id) }}">
                    <a href="{{ url_for('message_sales_rep', sales_rep_id=sales_rep.user.id) }}">Message</a>
                </div>
            </div>
        </div>
    </div>
    <h1 class="selling-car-header">Cars {{sales_rep.user.username}} is Selling</h1>
    <div class="car-container-salesman">
        {% for car in cars %} 
            
            {% include "_carPreview.html" %} 

        {% endfor %}
    </div>
    <script type='text/javascript'>
        (function(I, L, T, i, c, k, s) {if(I.iticks) return;I.iticks = {host:c, settings:s, clientId:k, cdn:L, queue:[]};var h = T.head || T.documentElement;var e = T.createElement(i);var l = I.location;e.async = true;e.src = (L||c)+'/client/inject-v2.min.js';h.insertBefore(e, h.firstChild);I.iticks.call = function(a, b) {I.iticks.queue.push([a, b]);};})(window, 'https://cdn-v1.intelliticks.com/prod/common', document, 'script', 'https://app.intelliticks.com', 'q4egmrY3hCRu8qXBi_c', {});
    </script>
{% endblock %}
